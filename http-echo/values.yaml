# Default image configuration
image:
  repository: hashicorp/http-echo
  tag: "1.0.0"
  pullPolicy: IfNotPresent

# Default service configuration
service:
  type: ClusterIP
  port: 5678

# Ingress configuration (optional - requires an ingress controller)
ingress:
  enabled: false  # Set to true to enable path-based routing (/foo, /bar)
  className: ""  # Leave empty or set to your ingress class
  annotations: {}

# Instances to deploy
instances:
  - name: foo
    text: "foo"
    port: 5678
    replicas: 1
    hostname: "foo.localhost"
  
  - name: bar
    text: "bar"
    port: 5678
    replicas: 1
    hostname: "bar.localhost"
